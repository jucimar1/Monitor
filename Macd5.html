<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä MACD Alert Dashboard</title>
    <style>
        /* CSS ORIGINAL ADAPTADO */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; padding: 30px 0; margin-bottom: 30px; border-bottom: 2px solid #2d3748; }
        .header h1 {
            font-size: 2.5em; margin-bottom: 10px;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .header .subtitle { font-size: 1.1em; color: #a0aec0; }
        .stats-bar { display: flex; justify-content: center; gap: 40px; margin-top: 20px; flex-wrap: wrap; }
        .stat-card { background: rgba(45, 55, 72, 0.8); padding: 15px 30px; border-radius: 10px; text-align: center; min-width: 180px; }
        .stat-card .value { font-size: 2em; font-weight: bold; margin: 5px 0; }
        .stat-card .label { font-size: 0.9em; color: #a0aec0; }
        .stat-card.active { background: linear-gradient(135deg, #00cc66 0%, #00994d 100%); box-shadow: 0 4px 15px rgba(0, 204, 102, 0.3); }
        .content { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .card { background: rgba(30, 30, 46, 0.9); border-radius: 15px; padding: 25px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); border: 1px solid #2d3748; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #2d3748; }
        .card-header h2 { font-size: 1.5em; color: #00d2ff; }
        .refresh { font-size: 0.9em; color: #a0aec0; }
        .alerts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .alert-card {
            background: rgba(45, 55, 72, 0.7); padding: 20px; border-radius: 10px;
            border-left: 4px solid #00d2ff; transition: all 0.3s ease;
        }
        .alert-card:hover { transform: translateY(-5px); background: rgba(45, 55, 72, 0.9); }
        .alert-card .symbol { font-size: 1.4em; font-weight: bold; margin-bottom: 10px; color: #ffffff; }
        .alert-card .status { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; margin-bottom: 12px; text-transform: uppercase; }
        .alert-card .info { margin: 8px 0; font-size: 0.95em; }
        .alert-card .info label { color: #a0aec0; display: inline-block; width: 120px; }
        .alert-card .info .value { font-weight: bold; color: #ffffff; }
        .alert-card .confidence { margin-top: 15px; padding-top: 10px; border-top: 1px solid #2d3748; font-weight: bold; text-align: center; font-size: 0.9em; }
        .loading { text-align: center; padding: 50px; font-size: 1.2em; color: #a0aec0; width: 100%; }
        .spinner { border: 4px solid #2d3748; border-top: 4px solid #00d2ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä MACD Alert Dashboard</h1>
            <div class="subtitle">Monitoramento em Tempo Real - Zero Line Cross + Valida√ß√£o de Volume</div>
            <div class="stats-bar">
                <div class="stat-card"><div class="value" id="totalSymbols">0</div><div class="label">Pares Monitorados</div></div>
                <div class="stat-card active"><div class="value" id="activeAlerts">0</div><div class="label">Cruzamentos (1H)</div></div>
                <div class="stat-card"><div class="value" id="lastUpdated">--:--</div><div class="label">√öltima Atualiza√ß√£o</div></div>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2>üìà Sinais Detectados</h2>
                    <div class="refresh" id="refreshTime">Iniciando scanner...</div>
                </div>
                <div id="alertsContainer" class="alerts-grid">
                    <div class="loading"><div class="spinner"></div>Analisando mercado...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const SYMBOLS = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT', 'DOTUSDT', 'LINKUSDT', 'MATICUSDT', 'AVAXUSDT'];
        const INTERVAL = '1h'; 

        // C√°lculo de EMA (Exponential Moving Average)
        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = [data[0]];
            for (let i = 1; i < data.length; i++) {
                ema.push(data[i] * k + ema[i - 1] * (1 - k));
            }
            return ema;
        }

        async function updateScanner() {
            const container = document.getElementById('alertsContainer');
            let activeCount = 0;
            let htmlBuffer = '';

            for (const symbol of SYMBOLS) {
                try {
                    // Chamada via Fetch para a API P√∫blica da Binance
                    const response = await fetch(`https://binance.com{symbol}&interval=${INTERVAL}&limit=100`);
                    const rawData = await response.json();

                    // Mapeamento de dados
                    const closes = rawData.map(d => parseFloat(d[4]));
                    const volumes = rawData.map(d => parseFloat(d[5]));

                    // C√°lculos MACD (12, 26, 9)
                    const ema12 = calculateEMA(closes, 12);
                    const ema26 = calculateEMA(closes, 26);
                    const macdLine = ema12.map((v, i) => v - ema26[i]);
                    const signalLine = calculateEMA(macdLine, 9);
                    const histogram = macdLine.map((v, i) => v - signalLine[i]);

                    // Valida√ß√£o de Volume (M√©dia de 20 per√≠odos)
                    const currentVol = volumes[volumes.length - 1];
                    const avgVol = volumes.slice(-21, -1).reduce((a, b) => a + b) / 20;
                    const volRatio = (currentVol / avgVol).toFixed(2);

                    // L√≥gica de Cruzamento da Linha Zero
                    const currHist = histogram[histogram.length - 1];
                    const prevHist = histogram[histogram.length - 2];
                    
                    let signal = null;
                    if (prevHist <= 0 && currHist > 0) signal = 'BULLISH';
                    if (prevHist >= 0 && currHist < 0) signal = 'BEARISH';

                    if (signal) {
                        activeCount++;
                        const color = signal === 'BULLISH' ? '#00cc66' : '#ff4444';
                        htmlBuffer += `
                            <div class="alert-card" style="border-left-color: ${color}">
                                <div class="symbol">${symbol}</div>
                                <div class="status" style="background: ${color}22; color: ${color}">
                                    Cruzamento de ${signal === 'BULLISH' ? 'Alta' : 'Baixa'}
                                </div>
                                <div class="info"><label>Histograma:</label><span class="value">${currHist.toFixed(4)}</span></div>
                                <div class="info"><label>Vol vs M√©dia:</label><span class="value">${volRatio}x</span></div>
                                <div class="confidence" style="color: ${volRatio >= 1.5 ? '#00cc66' : '#a0aec0'}">
                                    ${volRatio >= 1.5 ? 'üî• Alta Confirma√ß√£o' : '‚öñÔ∏è Volume Normal'}
                                </div>
                            </div>
                        `;
                    }
                } catch (e) {
                    console.error("Erro no par " + symbol, e);
                }
            }

            // Atualiza√ß√£o do DOM
            document.getElementById('totalSymbols').innerText = SYMBOLS.length;
            document.getElementById('activeAlerts').innerText = activeCount;
            document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('refreshTime').innerText = "Pr√≥ximo scan em 1 min";
            
            container.innerHTML = htmlBuffer || '<div class="loading">Nenhum cruzamento de linha zero detectado nas √∫ltimas velas.</div>';
        }

        // Execu√ß√£o
        updateScanner();
        setInterval(updateScanner, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
